<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add book</title>

    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
<h1>Add book</h1>

<div>
<form th:object="${book}" th:action="@{/save}" action="#" method="post">
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}" />
	<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}" />
	<label for="isbn">ISBN</label>
	<input type="text" id="isbn" th:field="*{isbn}" />
    <label for="publicationYear">Publication year</label>
	<input type="text" id="publicationYear" th:field="*{publicationYear}" />
<label for="catlist">Category</label>
<select id="catlist" th:field="*{category}" class="form-control">
	<option th:each="category: ${catogories}"
		th:value="${category.categoryid}"
		th:text="${category.name}"></option>
</select>

	<input type="submit" value="Save"></input>

</form>
</div>

</body>
</html>
