<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>

    
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>

<body>
<h1>Edit book</h1>

<div>
<form th:object="${book}" th:action="@{/save}" action="#" method="post">
		<input type="hidden" th:field="*{id}" />
    
	<input type="text" id="title" th:field="*{title}" />
	
	<input type="text" id="author" th:field="*{author}" />
	
	<input type="text" id="isbn" th:field="*{isbn}" />
  
	<input type="text" id="publicationYear" th:field="*{publicationYear}" />

	<label for="catlist">Category</label>
	<select id="catlist" th:field="*{category.categoryid}" class="form-control">
	<option th:each="category: ${catogories}"
		th:value="${category.categoryid}"
		th:text="${category.name}"></option>
</select>

	<input type="submit" value="Save"></input>
</form>
</div>

</body>
</html>
